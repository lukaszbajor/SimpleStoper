<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9bf94860b7.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>StopWatch</h1>
    <div class="watch">
        <span class=spn-time>---</span>

    </div>
    <div>
        <button class="start btn">Start</button>
        <button class="reset btn">Reset</button>
        <button class="current-time btn">Results</button>
    </div>
    <div class="modal">
        <h2>Current results</h2>
        <i class="far fa-times-circle close"></i>
        <div class="results">
            <ul>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
